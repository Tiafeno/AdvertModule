<style type="text/css">
  .advert-button {
    text-transform: inherit !important;
    font-size: 12px !important;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
  }
  .uk-text-lead {
    font-weight: 300;
  }
  span.advert-label {
    margin-right: 10px;
  }
  md-list-item .avatar {
    border-radius: 0 !important;
    width: 30%;
    height: inherit;
    margin-right: 20px;
  }
  .item-price {
    font-size: 2rem;
    color: #f56b2a;
  }
  .item-title {
    color: #3873bd;
  }
  .item-adress {
    padding-bottom: 14px;
  }
  .item-date {
    padding-left: 15px !important;
    padding-right: 15px !important;
  }
  .uk-comment p {
    margin: 0 !important;
  }
  .advert-bg {
    background: #151515;
  }
  .advert-list-details {
    border: 1px solid #ecebeb;
  }
  .advert-thumbnail-color {
    width: 100%;
    height: 167px;
    background: rgba(189, 183, 107, 0.26);
  }
  .advert-detail-container {
    width: 100%;
    background: #ffffff;
    padding-right: 5px;
  }
  .advert-detail-container:first-child {
    padding-left: 5px;
  }
  .advert-detail-bg {
    width: 100%;
    height: 166px;
    cursor: pointer;
  }
  .advert-thumbnail {
    width: 100%;
    height: 100%;
  }
  .advert-thumbnail, .advert-detail-bg {
    background-size: contain !important;
    background-position: center center !important;
    background-repeat: no-repeat !important;
  }
  .spinner {
    margin: 100px auto;
    width: 40px;
    height: 40px;
    position: relative;
    text-align: center;

    -webkit-animation: sk-rotate 2.0s infinite linear;
    animation: sk-rotate 2.0s infinite linear;
  }

  .dot1, .dot2 {
    width: 60%;
    height: 60%;
    display: inline-block;
    position: absolute;
    top: 0;
    background-color: #333;
    border-radius: 100%;

    -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
    animation: sk-bounce 2.0s infinite ease-in-out;
  }

  .dot2 {
    top: auto;
    bottom: 0;
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
  }

  @-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) }}
  @keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

  @-webkit-keyframes sk-bounce {
    0%, 100% { -webkit-transform: scale(0.0) }
    50% { -webkit-transform: scale(1.0) }
  }

  @keyframes sk-bounce {
    0%, 100% {
      transform: scale(0.0);
      -webkit-transform: scale(0.0);
    } 50% {
      transform: scale(1.0);
      -webkit-transform: scale(1.0);
    }
  }
</style>
<div ng-app="AdvertApp" ng-controller="AdvertController" ng-cloak>
  <div ng-view></div>
</div>
