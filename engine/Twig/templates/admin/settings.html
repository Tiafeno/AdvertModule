<form action="" method="POST">
  {{nonce|raw}}
  <table class="form-table">
    <tbody>
      <tr>
        <th scope="row">
          <label for="blogname">Page pour s'inscrire</label>
        </th>
        <td>
          <select name="register_page" id="register_page" >
              <option value=""> </option>
            {% for post in posts %}
              <option value="{{ post.ID }}" {% if post.ID == register_page_id %} selected {% endif %} > {{ post.post_title }} </option>
            {% endfor %}
          </select>
          <p class="description">Choisir la page pour d'enregistrer</p>
        </td>
      </tr>
      <tr>
        <th scope="row">
          <label for="blogname">Page pour le formulaire</label>
          
        </th>
        <td>
          <select name="addform_page" id="addform_page" >
              <option value=""> </option>
            {% for post in posts %}
              <option value="{{ post.ID }}" {% if post.ID == addform_page_id %} selected {% endif %} > {{ post.post_title }} </option>
            {% endfor %}
          </select>
          <p class="description">Cette option est pour le formulaire d'ajout de l'annonce</p>
        </td>
      </tr>
      <tr>
        <th scope="row">
          <label for="blogname">Login</label>
          
        </th>
        <td>
          <select name="login_page" id="login_page" >
              <option value=""> </option>
            {% for post in posts %}
              <option value="{{ post.ID }}" {% if post.ID == login_page_id %} selected {% endif %} > {{ post.post_title }} </option>
            {% endfor %}
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="submit">
    <input type="submit" name="submit" id="submit" class="button button-primary" value="Enregistrer les modifications">
  </p>
</form>
